<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: dark-head">
    <title>Lista de Autores</title>
</head>

<body>
    <div class="w-auto p-3" style="background-image: url(https://fondosmil.com/fondo/1678.jpg)">
        <div  class="container">
            <nav th:replace="nav-bar :: nav-bar-dark"></nav>
            <br>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
              <span th:text="${error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
              <span th:text="${success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="container"
            style="background:radial-gradient(600px,rgba(71, 15, 15, 0.397),rgb(20, 19, 19)); border-radius: 30px;">

            <br />
            <br />
            <br />
            <br />
            <div style="align-items: center; justify-content: center; display: flex">
                <h1 style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            background-color: rgb(85, 83, 83);
            width: 500px;
            height: 45px;
            align-items: center;
            justify-content: center;
            display: flex;
          ">
                    Lista de editoriales
                </h1>
            </div>
            <br />
            <br />
            <div style="align-items: center; justify-content: center; display: flex">
                <form class="row g-3" method="GET" th:action="@{/editorial/editoriallist}">
                    <div class="col-auto">
                        <input type="text" name="q" style="width: 500px" placeholder="Buscar por nombre" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-light btn-dark mb-3">Buscar</button>
                    </div>
                </form>
            </div>
            <br />
            <br />
            <div style="align-items: center; justify-content: center; display: flex">
                <table class="table table-dark table-striped" style="width: 1000px">
                    <thead>
                        <tr align="center">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Alta</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr align="center" th:each="a,iterator:${editorials}">
                            <td th:text="${a.id}"></td>
                            <td th:text="${a.nombre}"></td>
                            <td th:text="${a.alta}"></td>
                            <td>
                                <button class="btn btn-outline-light btn-dark"><a
                                        th:href="@{/editorial/delete}+'?id='+${a.id}"
                                        class="px-4 py-2">Eliminar</a></button>
                                <button class="btn btn-outline-light btn-dark"><a
                                        th:href="@{/editorial/formneweditorial}+'?id='+${a.id}"
                                        class="px-4 py-2">Modificar</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br />
            <br />
            <br />
            <div style="
                align-items: center;
                justify-content: space-evenly;
                display: flex;
              ">
                <button type="submit" class="btn btn-outline-light btn-dark">
                    <a th:href="@{/editorial}">Volver</a>
                </button>
                <button type="submit" class="btn btn-outline-light btn-dark">
                    <a th:href="@{/editorial/formneweditorial}" target="_blank">Nueva editorial</a>
                </button>
                <button type="button" class="btn btn-outline-light btn-dark">
                    <a th:href="@{/editorial/formdisableeditorial}" target="_blank">Deshab. editorial</a>
                </button>
                <button type="button" class="btn btn-outline-light btn-dark">
                    <a th:href="@{/editorial/formenableeditorial}" target="_blank">Habilitar editorial</a>
                </button>
            </div>
            <br />
            <br />
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
