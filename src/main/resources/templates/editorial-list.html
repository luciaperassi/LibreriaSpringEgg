<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Lista de editoriales</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Alta</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a,iterator:${editorials}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.nombre}"></td>
                    <td th:text="${a.alta}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
