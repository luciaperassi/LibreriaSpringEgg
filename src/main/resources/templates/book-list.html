<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: dark-head">
  <title>Lista de Libros</title>
</head>

<body>
  <div class="w-auto p-3"
    style="background-image: url(https://fondosmil.com/fondo/1678.jpg); background-repeat: no-repeat;">
    <div>
      <nav th:replace="nav-bar :: nav-bar-dark"></nav>
    </div>
    <br>
    <br>
    <div class="container"
      style="background:radial-gradient(600px,rgba(71, 15, 15, 0.397),rgb(20, 19, 19)); border-radius: 30px; width: 1500px;">
      <br>
      <br>
      <br>
      <div style="align-items: center; justify-content: center; display: flex;">
        <h1
          style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;background-color: rgb(85, 83, 83); width: 300px; height: 45px; align-items: center; justify-content: center; display: flex;">
          Lista de libros</h1>
      </div>
      <br>
      <br>
      <div style="align-items: center; justify-content: center; display: flex;">
        <form class="row g-3" method="GET" th:action="@{/boook/bookllist}">
          <div class="col-auto">
            <input type="text" name="q" style="width: 500px" placeholder="Buscar por Titulo, Autor o Editorial" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-light btn-dark mb-3">Buscar</button>
          </div>
        </form>
      </div>
      <br>
      <br>
      <div style="align-items: center; justify-content: center; display: flex;">
        <table class="table table-dark table-striped" style="width: 1800px;">
          <thead>
            <tr  th:align="center">
              <th>Id</th>
              <!--<th>Isbn</th>-->
              <th>Titulo</th>
              <th>Publicaci√≥n</th>
              <!--<th>Ejemplares</th>
              <th>Prestados</th>
                        <th>Restantes</th>
              <th>Alta</th>-->
              <th>Autor</th>
              <th>Editorial</th>
              <th colspan="2">Acciones</th>
              
            </tr>
          </thead>
          <tbody>
            <tr align="center" th:each="a,iterator:${books}">
              <td th:text="${a.id}"></td>
              <!--<td th:text="${a.isbn}"></td>-->
              <td th:text="${a.titulo}"></td>
              <td th:text="${a.anio}"></td>
              <!--<td th:text="${a.ejemplares}"></td>
              <td th:text="${a.ejemplaresPrestados}"></td>
                        <td th:text="${a.ejemplaresRestantes}"></td>
              <td th:text="${a.alta}"></td>-->
              <td th:text="${a.autor} == null ? 'No cargado/a' : ${a.autor.nombre}"></td>
              <td th:text="${a.editorial} == null ? 'No cargada' : ${a.editorial.nombre}"></td>
              <td>
                <button class="btn btn-outline-light btn-dark"><a th:href="@{/book/delete}+'?id='+${a.id}"
                    class="px-4 py-2">Eliminar</a></button>
              </td>
              <td>
                <button class="btn btn-outline-light btn-dark"><a th:href="@{/book/formnewbook}+'?id='+${a.id}"
                    class="px-4 py-2">Modificar</a></button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <div style="
                align-items: center;
                justify-content: space-evenly;
                display: flex;
              ">
        <button type="submit" class="btn btn-outline-light btn-dark">
          <a th:href="@{/book}">Volver</a>
        </button>
        <button type="submit" class="btn btn-outline-light btn-dark">
          <a th:href="@{/book/formnewbook}">Nuevo libro</a>
        </button>
        <button type="button" class="btn btn-outline-light btn-dark">
          <a th:href="@{/book/formdisablebook}">Deshab. libro</a>
        </button>
        <button type="button" class="btn btn-outline-light btn-dark">
          <a th:href="@{/book/formenablebook}">Habilitar libro</a>
        </button>
      </div>
      <br>
      <br>
      <br>
      <br>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
