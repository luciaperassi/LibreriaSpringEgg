<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: dark-head">
  <title>Cargar nuevo libro</title>
</head>

<body>
  <div>
    <div class="w-auto p-3" style="background-image: url(https://fondosmil.com/fondo/1678.jpg)">
      <div>
        <nav th:replace="nav-bar :: nav-bar-dark"></nav>
        <br>
        <br>
        <br>
        <div class="container"
          style="background:radial-gradient(600px,rgba(71, 15, 15, 0.397),rgb(20, 19, 19));width: 800px;  border-radius: 30px;">
          <br />
          <br />
          <br />
          <div style="text-align: center; justify-content: space-evenly; display: flex;">
            <div
              style="opacity:100%;background-color: whitesmoke; width:600px; height:450px; align-items: center;border-radius: 30px;">
              <form th:action="@{/book/savenewbook}" th:object="${book}" method="POST"
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                <input hidden th:field="*{id}">
                <div class="mb-3">
                  <br>
                  <h4>Cargar nuevo libro</h4>
                  <br>
                  <p th:if="${error}" th:text="${error}"></p>
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" th:field="*{titulo}" placeholder="No quiero ser golondrina" />
                  <br>
                  <label for="isbn" class="form-label">Isbn</label>
                  <input type="number" name="isbn" placeholder="0764526413" />
                  <br>
                  <label for="anio" class="form-label">Año de publicación</label>
                  <input type="number" th:field="*{anio}" placeholder="2007" />
                  <br>
                  <label for="ejemplares" class="form-label">Ejemplares</label>
                  <input type="number" th:field="*{ejemplares}" placeholder="7" />
                  <br>
                  <label for="ejemplaresPrestados" class="form-label">Ejemplares prestados</label>
                  <input type="number" th:field="*{ejemplaresPrestados}" placeholder="4" />
                  <br>
                  <label for="ejemplaresRestantes" class="form-label">Ejemplares restantes</label>
                  <input type="number" th:field="*{ejemplaresRestantes}" placeholder="3" />
                  <br>
                  <div>
                    <label for="autor">Autor/a</label>
                    <select th:field="*{autor.id}">
                      <option th:each="a : ${autors}" th:text="${a.nombre}" th:value="${a.id}"></option>
                    </select>
                    <button type="submit" class="btn btn-outline-light btn-dark">
                      <a th:href="@{/autor/formnewautor}">Nuevo/a  autor/a</a>
                    </button>
                  </div>
                    <div>
                    <label for="autor">Editorial</label>
                    <select th:field="*{editorial.id}">
                      <option th:each="e : ${editorials}" th:text="${e.nombre}" th:value="${e.id}"></option>
                    </select>
                    <button type="submit" class="btn btn-outline-light btn-dark">
                      <a th:href="@{/editorial/formneweditorial}">Nueva editorial</a>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Cargar</button>
              </form>
              <br>
            </div>
          </div>
          <br>
          <br>
          <div style="
          align-items: center;
          justify-content: center;
          display: flex;
        ">
            <button type="submit" class="btn btn-outline-light btn-dark">
              <a th:href="@{/autor}">Volver</a>
            </button>
          </div>

          <br>
          <br>
          <br>
          <br>
        </div>
        <br>
      </div>
    </div>
  </div>

  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
