<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cargar nuevo libro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form th:action="@{/book/savenewbook}" method="POST">
      <div>Cargar libro</div>
      <label>Titulo</label>
      <input type="text" name="titulo" />
      <br />
      <label>Isbn</label>
      <input type="number" name="isbn" />
      <br />
      <label>Año de publicación</label>
      <input type="number" name="anio" />
      <br />
      <label>Ejemplares</label>
      <input type="number" name="ejemplares" />
      <br />
      <label>Ejemplares prestados</label>
      <input type="number" name="ejemplaresPrestados" />
      <br />
      <label>Ejemplares restantes</label>
      <input type="number" name="ejemplaresRestantes" />
      <br />
      <label>Id Autor</label>
      <input type="text" name="idAutor" />
      <br />
      <label>Id editorial</label>
      <input type="text" name="idEditorial" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
