<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: dark-head">
  <title>Cargar nuevo Autor</title>
</head>

<body>
  <div>
    <div class="w-auto p-3" style="background-image: url(https://fondosmil.com/fondo/1678.jpg)">
      <div>
        <nav th:replace="nav-bar :: nav-bar-dark"></nav>
        <br />
        <br />
        <br />
        <div class="container"
          style="background:radial-gradient(600px,rgba(71, 15, 15, 0.397),rgb(20, 19, 19));width: 800px;  border-radius: 30px;">
          <br />
          <br />
          <br />
          <div style="
              text-align: center;
              justify-content: space-evenly;
              display: flex;
            ">
            <div style="
                opacity: 100%;
                background-color: whitesmoke;
                border-radius: 30px;
                width: 600px;
                height: 350px;
                align-items: center;
              ">
              <br />
              <br />
              <br />
              <form th:action="@{/autor/savenewautor}" th:object="${autor}" method="POST" style="
                  font-family: Cambria, Cochin, Georgia, Times,
                    'Times New Roman', serif;
                ">
                <input hidden th:field="*{id}" />
                <div class="mb-3">
                  <br />
                  <h4>Cargar nuevo/a autor/a</h4>
                  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:if="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:if="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <br />
                  <label class="form-label">Nombre</label>
                  <input type="text" th:field="*{nombre}" placeholder="Ada Gil" />
                </div>
                <br />
                <button type="submit" class="btn btn-dark">Cargar</button>
              </form>

              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
          <br>
          <br>
          <div style="
          align-items: center;
          justify-content: center;
          display: flex;
        ">
            <button type="submit" class="btn btn-outline-light btn-dark">
              <a th:href="@{/autor}">Volver</a>
            </button>
          </div>
          <br />
          <br />
          <br />
        </div>
        <br />
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
